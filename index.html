<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dabom</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow: hidden;
        }
        .container {
            background-image: url('https://hairi0226.github.io/hairi_github.io/images/background.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #0a192f; /* Dark blue background color */
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #ffffff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo img {
            height: 65px;
        }
        nav a {
            color: #333;
            text-decoration: none;
            margin-left: 30px;
            font-weight: bold;
        }
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 60px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .main-page-button {
            background-color: white;
            color: #0066cc;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-decoration: none;
        }
        .main-page-button:hover {
            background-color: #f0f0f0;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="https://hairi0226.github.io/hairi_github.io/images/thedabom_symbol_white.png" alt="The Dabom Logo">
            </div>
            <nav>
                <a href="#">About</a>

            </nav>
        </header>
        <div class="content">

            <a href="https://hairi0226.github.io/hairi_github.io/mainpage.html" class="main-page-button">Go to EXOAI</a>
        </div>
    </div>
</body>
</html>
